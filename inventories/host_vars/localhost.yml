dnf_repos:
  - name: tcg-themes
    description: "Copr repo for themes owned by tcg"
    baseurl: https://copr-be.cloud.fedoraproject.org/results/tcg/themes/fedora-$releasever-$basearch/
    gpgkey: https://copr-be.cloud.fedoraproject.org/results/tcg/themes/pubkey.gpg
    gpgcheck: yes
  - name: google-chrome
    description: "Official google crome repo"
    baseurl: http://dl.google.com/linux/chrome/rpm/stable/x86_64
    gpgkey: https://dl.google.com/linux/linux_signing_key.pub
    gpgcheck: yes

dnf_packages:
  - nano
  - tmux
  - materia-theme
  - paper-icon-theme
  - gnome-tweaks
  - google-chrome-stable
  - chrome-gnome-shell
  - zsh
  - git
  - htop
  - transmission
  - python3-devel
  - yamllint

apt_repos:
  - 'ppa:snwh/ppa'

apt_packages:
  - nano
  - tmux
  - zsh
  - git
  - htop
  - chrome-gnome-shell
  - gnome-tweaks
  - materia-gtk-theme
  - paper-icon-theme
  - transmission
  - libglib2.0-dev
  - yamllint

pip_packages:
  - psutil

gsettings:
  - key: org.gnome.desktop.interface.icon-theme
    value: Paper
  - key: org.gnome.nautilus.preferences.default-folder-viewer
    value: list-view
  - key: org.gnome.shell.extensions.user-theme.name
    value: Materia-dark-compact
  - key: org.gnome.desktop.interface.gtk-theme
    value: Materia-dark-compact
  - key: org.gnome.nautilus.preferences.always-use-location-entry
    value: "true"
  - key: org.gnome.nautilus.preferences.default-sort-order
    value: type
  - key: org.gnome.desktop.wm.keybindings.switch-input-source
    value: "['<Alt>Shift_L']"
